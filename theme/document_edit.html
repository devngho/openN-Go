<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/theme/document.css">

    <title>${wiki} - 편집</title>
  </head>
  <body>
  <nav>
      <div>
          <ul style="list-style:none;margin:0;padding:0;">
              <li style="margin:0;padding:0;border:0;float:left;">
                  <img src="/theme/favicon.ico"/>
                  <a href="/" style="color: black;">${wiki}</a>
              </li>
              <li style="margin: 0 0 0 0.5rem;padding:0;border:0;float:left;">
                  <a href="#" data-toggle="dropdown" aria-expanded="false">
                      <span class="hide-title" style="color: #fff;">도구</span>
                  </a>
                  <div role="menu" class="dropdown-menu">
                      <a href="/license" class="dropdown-item">라이선스</a>
                  </div>
              </li>
          </ul>
      </div>
  </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="/lang/summernote-ko-KR.js"></script>
<script>
    $(document).ready(function() {
  $('#summernote').summernote({
    height: 600,
    lang: 'ko-KR'
});
});
</script>
    <main>
        <div style="max-width: 1500px;margin: 0.5rem auto 0px;background-color: white;">
            <header class="title" style="margin-bottom: 3rem; margin-top: 1rem; margin-left: 1rem;float: right;">
            </header>
            <h1 style="text-align: left;"><a href="#" style="color: #212529;;"><span style="color: gray;">${namespace}:</span>${name}</a></h1>
            <div style="margin-left: 1rem;margin-right: 1rem;margin-top: 3rem;">
                <form method="post">
                    <textarea id="summernote" name="editarea">${oldvalue}
                    </textarea>
                    <input type = "submit" value = "변경" class="btn btn-success"/>
                    저장 버튼을 누르면 이 위키의 배포 정책(${license_text})에 동의하는 것 입니다.
                  </form>
            </div>
        </div>
        <footer>
            <div style="background-color: white;margin: 0px;height: 8rem;text-align: right;">
                <hr/>
                <span style="margin-right: 1rem;">
                    ${license}
                </span>
            </div>
        </footer>
    </main>
  </body>
</html>
