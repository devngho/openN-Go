<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/theme/document.css">

    <title>${wiki} - 권한 없음</title>
  </head>
  <body>
  <nav>
      <div>
          <ul style="list-style:none;margin:0;padding:0;">
              <li style="margin:0;padding:0;border:0;float:left;">
                  <img src="/theme/favicon.ico"/>
                  <a href="/" style="color: black;">${wiki}</a>
              </li>
              <li style="margin: 0 0 0 0.5rem;padding:0;border:0;float:left;">
                  <a href="#" data-toggle="dropdown" aria-expanded="false">
                      <span class="hide-title" style="color: #fff;">도구</span>
                  </a>
                  <div role="menu" class="dropdown-menu">
                      <a href="/license" class="dropdown-item">라이선스</a>
                  </div>
              </li>
          </ul>
      </div>
  </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <main>
        <div style="max-width: 1500px;margin-left: auto;margin-right: auto;margin-top: 0.5rem;margin-bottom: 0px;background-color: white;">
            <header class="title" style="margin-bottom: 3rem; margin-top: 1rem; margin-left: 1rem;float: right;">
            </header>
            <h1 style="text-align: left;"><a href="#" style="color: #212529;;"><span style="color: gray;">${namespace}:</span>${name}</a></h1>
            <div style="margin-left: 1rem;margin-right: 1rem;margin-top: 3rem;">
                <span>
                    <h2>ACL_NOT_ALLOWED</h2>
                    권한이 부족하여 문서를 보거나, 편집할 수 없습니다. 권한 상승을 요청하거나 로그인하세요.
                </span>
                <span>
                    이 문서를 보려면 ${watchacl} 권한이 필요합니다.
                </span>
                <span>
                    이 문서를 편집하려면 ${editacl} 권한이 필요합니다.
                </span>
                <span>
                    이 문서의 ACL을 편집하려면 ${editaclacl} 권한이 필요합니다.
                </span>
            </div>
        </div>
        <footer>
            <div style="background-color: white;margin: 0px;height: 8rem;text-align: right;">
                <hr/>
            </div>
        </footer>
    </main>
  </body>
</html>
