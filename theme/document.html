<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/theme/document.css">

    <title>${wiki} - ${fname}</title>
  </head>
  <body>
  <nav>
      <div>
          <ul style="list-style:none;margin:0;padding:0;">
              <li style="margin:0;padding:0;border:0;float:left;">
                  <img src="/theme/favicon.ico"/>
                  <a href="/" style="color: black;">${wiki}</a>
              </li>
              <li style="margin: 0 0 0 0.5rem;padding:0;border:0;float:left;">
                  <a href="#" data-toggle="dropdown" aria-expanded="false">
                      <span class="hide-title" style="color: #fff;">도구</span>
                  </a>
                  <div role="menu" class="dropdown-menu">
                      <a href="/license" class="dropdown-item">라이선스</a>
                  </div>
              </li>
          </ul>
      </div>
  </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <main>
        <div style="max-width: 1500px;margin: 0.5rem auto 0px;background-color: white;">
            <header class="title" style="margin-bottom: 3rem; margin-top: 1rem; margin-left: 1rem;float: right;">
                <button onclick="location.href= '/edit/${namespace}:${name}'" style="text-align: right;margin-right: 1rem;" class="btn-info btn">편집</button>
                ${login}
            </header>
            <h1 style="text-align: left;"><a href="#" style="color: #212529;;"><span style="color: gray;">${namespace}:</span>${name}</a></h1>
            <div style="margin-left: 1rem;margin-right: 1rem;margin-top: 3rem;">
                <span>
                    ${text}
                </span>
            </div>
        </div>
        <footer>
            <div style="background-color: white;margin: 0px;text-align: right;">
                <hr/>
                <span style="margin-right: 1rem;">
                  ${license}
<p>기여하신 문서의 저작권은 각 기여자에게 있으며, 각 기여자는 기여하신 부분의 저작권을 갖습니다.</p>
<p>${wiki}${wikinext} 백과사전이 아닙니다.</p>
<p>${wiki}${wikinext} 위키위키입니다. 여러분이 직접 문서를 고칠 수 있습니다.</p>
                </span>
            </div>
        </footer>
    </main>
  </body>
</html>
